    const cardContainer = document.getElementById('card-container');

    async function createCard(cardData) {
      // Create the card element
      const card = document.createElement('div');
      card.classList.add('card'); // Add a CSS class for styling

      // Create elements for card content (image, title, description, etc.)
      // const image = document.createElement('img');
      // image.src = cardData.imageUrl; // Replace with your data source
      const title = document.createElement('h3');
      title.textContent = cardData.title;
      const description = document.createElement('p');
      description.textContent = cardData.description;

      // Optionally, add buttons or other interactive elements

      // Append content elements to the card
      // card.appendChild(image);
      card.appendChild(title);
      card.appendChild(description);

      return card;
    }
